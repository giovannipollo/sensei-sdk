#===============================================================================
# SENSEI SDK Configuration
#===============================================================================

CONFIG_SENSEI=y
CONFIG_SENSEI_PWR=y

#===============================================================================
# Core System Configuration
#===============================================================================

# System Resources
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048

# State Machine Framework
CONFIG_SMF=y

# State Machine Behavior
# Use k_cpu_idle() for responsiveness or k_sleep() for power efficiency
# CONFIG_STATE_MACHINE_USE_CPU_IDLE=y

# ExG Streaming Configuration
# Use bipolar (EMG) mode for differential measurements or unipolar (EEG) for single-ended
# CONFIG_ADS_USE_BIPOLAR_MODE=y

# Reboot Support
CONFIG_REBOOT=y

#===============================================================================
# Hardware Drivers
#===============================================================================

# Basic Peripherals
CONFIG_LED=y
CONFIG_I2C=y
CONFIG_ADC=y
CONFIG_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# SPI Configuration
CONFIG_NRFX_SPIM2=y
# CONFIG_SPI=y

# Sensor Support
CONFIG_SENSOR=y

#===============================================================================
# Debug and Logging
#===============================================================================

# Debug Settings
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_ASSERT=y
CONFIG_ASSERT_VERBOSE=y

# SEGGER RTT Configuration
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=16384
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=1024

# Logging Backend
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_RTT_MODE_BLOCK=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_PRINTK=n

#===============================================================================
# Bootloader
#===============================================================================

# MCUboot (note: may complicate RTT debugging)
CONFIG_BOOTLOADER_MCUBOOT=y

#===============================================================================
# Bluetooth Configuration
#===============================================================================

# Core Bluetooth Stack
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="BioWolfBleACT"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Bluetooth Services
CONFIG_BT_NUS=y
CONFIG_BT_NSMS=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_THROUGHPUT=y

# HCI Configuration
CONFIG_BT_HCI=y
CONFIG_BT_HCI_IPC=y
CONFIG_NCS_INCLUDE_RPMSG_CHILD_IMAGE=y

# PHY and Data Length
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_USER_PHY_UPDATE=y

# Connection Parameters
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Buffer Configuration
CONFIG_BT_ATT_PREPARE_COUNT=2
CONFIG_BT_L2CAP_TX_BUF_COUNT=10
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y
CONFIG_BT_CONN_TX_MAX=10
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_L2CAP_TX_MTU=247

# Alternative Buffer Sizes (disabled)
# CONFIG_BT_BUF_ACL_RX_SIZE=502
# CONFIG_BT_BUF_ACL_TX_SIZE=502
# CONFIG_BT_L2CAP_TX_MTU=498

# DK Library (for nRF development kit features)
CONFIG_DK_LIBRARY=y

#===============================================================================
# Audio/Microphone Configuration
#===============================================================================

CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y
CONFIG_AUDIO_DMIC_NRFX_PDM=y

#===============================================================================
# Scheduler Configuration (disabled)
#===============================================================================

# CONFIG_TIMESLICING=y
# CONFIG_TIMESLICE_SIZE=1
# CONFIG_TIMESLICE_PRIORITY=0
